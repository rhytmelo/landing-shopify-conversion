name: Deploy Vite React to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  check:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
    
    - name: Install dependencies
      run: npm install
    
    - name: Type Check
      run: npm run typecheck
    
    - name: Lint
      run: npm run lint

  build:
    name: Build Application
    needs: check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
    
    - name: Install dependencies
      run: npm install
    
    - name: Build with Vite
      run: npm run build
    
    - name: Check build output
      run: |
        if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
          echo "Error: dist folder is empty or missing"
          exit 1
        fi
        echo "âœ… Build output verified"
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'dist'

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: Print deployment URL
      run: |
        echo "ğŸš€ Deployment Successful!"
        echo "ğŸ“ Website is live at: ${{ steps.deployment.outputs.page_url }}"
        echo "âœ¨ Your changes are now publicly available!"

  skip-deploy:
    name: Skip Deployment (CI skipped)
    needs: build
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, '[skip ci]')"
    steps:
    - name: Notify skip
      run: |
        echo "â­ï¸  Deployment skipped due to [skip ci] in commit message"
        echo "âœ… Code quality checks and build passed successfully"
        echo "ğŸ”„ No changes deployed to GitHub Pages"
